<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรับฟังความคิดเห็น</title>
    <style>
        :root {
            --primary-color: #00b4d8;
            --secondary-color: #90e0ef;
            --accent-color: #0077b6;
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        select, input, textarea {
            width: 95%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .range-value {
            font-weight: bold;
            color: var(--accent-color);
            min-width: 30px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            flex-grow: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 116, 217, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .counter {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- Floating elements for background animation -->
        <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 10%; animation-duration: 20s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 70%; animation-duration: 25s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 40%; left: 40%; animation-duration: 18s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 70%; left: 20%; animation-duration: 22s;"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1>ระบบรับฟังความคิดเห็น</h1>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="department">ชื่อหน่วยงาน</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>เลือกหน่วยงาน</option>
                        <option value="การเงิน">การเงิน</option>
                        <option value="พัสดุ">พัสดุ</option>
                        <option value="ไอที">ไอที</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="feedbackType">วิธีการแสดงความคิดเห็น</label>
                    <select id="feedbackType" name="feedbackType" required>
                        <option value="" disabled selected>เลือกวิธีการแสดงความคิดเห็น</option>
                        <option value="ข้อเสนอแนะ">ข้อเสนอแนะ</option>
                        <option value="ข้อคิดเห็น">ข้อคิดเห็น</option>
                        <option value="คำติชม">คำติชม</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">ข้อคิดเห็น</label>
                    <textarea id="comment" name="comment" required placeholder="กรุณากรอกข้อคิดเห็นของคุณ"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="satisfaction">ระดับคะแนนความพึงพอใจ 1 - 5</label>
                    <div class="range-container">
                        <input type="range" id="satisfaction" name="satisfaction" min="1" max="5" value="5" step="1">
                        <span class="range-value" id="rangeValue">5</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="note">หมายเหตุ (เพิ่มเติม)</label>
                    <input type="text" id="note" name="note" placeholder="กรอกหมายเหตุเพิ่มเติม (ถ้ามี)">
                </div>
                
                <button type="submit" class="submit-btn">บันทึกข้อมูล</button>
            </form>
            
            <div id="successMessage" class="success-message">
                ได้รับข้อมูลของคุณแล้วค่ะ
            </div>
            
            <div class="counter">
                จำนวนผู้กรอกข้อมูลทั้งหมด: <span id="responseCount">0</span> คน
            </div>
        </div>
    </div>

    <script>
        // Update range value display
        const rangeInput = document.getElementById('satisfaction');
        const rangeValue = document.getElementById('rangeValue');
        
        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = this.value;
        });
        
        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังบันทึก...';
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Add timestamp
            data.timestamp = new Date().toLocaleString('th-TH');
            
            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyG_dClGdrT1nOyg_oIdm50PcTA85qawu9oH2X7w0Et7tdlEuVJE7y1HNBlDuvmm7HXwg/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset form
                this.reset();
                rangeValue.textContent = '3';
                
                // Update counter
                updateResponseCount();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'บันทึกข้อมูล';
            });
        });
        
        // Function to update response count
        function updateResponseCount() {
            fetch('https://script.google.com/macros/s/AKfycbyG_dClGdrT1nOyg_oIdm50PcTA85qawu9oH2X7w0Et7tdlEuVJE7y1HNBlDuvmm7HXwg/exec?action=getCount')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseCount').textContent = data.count;
                })
                .catch(error => {
                    console.error('Error fetching count:', error);
                });
        }
        
        // Initialize counter
        updateResponseCount();
        
        // Create floating elements dynamically
        const floatingContainer = document.querySelector('.floating-elements');
        for (let i = 0; i < 10; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            const size = Math.random() * 60 + 40;
            const duration = Math.random() * 15 + 15;
            const delay = Math.random() * 10;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${left}%`;
            element.style.top = `${top}%`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            element.style.opacity = Math.random() * 0.4 + 0.1;
            
            floatingContainer.appendChild(element);
        }
    </script>
</body>
</html>
